name: Detekt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Detekt
        uses: detekt/setup-detekt@v1.3.0
        with:
          detekt_version: '1.23.6'

      - name: Run Detekt
        run: detekt --input . --config config/detekt/detekt.yml --build-upon-default-config --report sarif:detekt.sarif

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: detekt.sarif
